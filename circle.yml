machine:
  services:
    - docker
  environment:
    herd_service_name: troutslap
    herd_unittest_cmd: true
    CLOUDSDK_CORE_DISABLE_PROMPTS: 1
    CLOUDSDK_PYTHON_SITEPACKAGES: 1
    CLOUDSDK_COMPUTE_ZONE: us-central1-b
    PATH: $PATH:/home/ubuntu/google-cloud-sdk/bin

    herd_build_tag: $(cat $CIRCLE_PROJECT_REPONAME/Version)_build.$(echo $CIRCLE_SHA1 | cut -c1-7)

dependencies:
  override:
    - echo "The build name is in here!!!" us.gcr.io/$gcloud_project/$herd_service_name:$herd_build_tag
    - docker build -t us.gcr.io/$gcloud_project/$herd_service_name:$herd_build_tag .
    - if [ ! -d ~/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash; fi
    - ~/google-cloud-sdk/bin/gcloud components update preview
  cache_directories:
    - ~/google-cloud-sdk

test:
  override:
    - docker run us.gcr.io/$gcloud_project/$herd_service_name:$herd_build_tag $herd_unittest_cmd

deployment:
  index:
    branch: /.*/
    commands:
      - echo $gcloud_key | base64 --decode > gcloud.json; gcloud auth activate-service-account $gcloud_email --key-file gcloud.json; ssh-keygen -f ~/.ssh/google_compute_engine -N ""
      - gcloud docker push us.gcr.io/$gcloud_project/$herd_service_name:$herd_build_tag
